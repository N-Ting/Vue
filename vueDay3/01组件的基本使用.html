<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue html demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        /* 
            组件注册
         */
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<div><button @click="handle">点击了{{count}}次</button><button>删除</button></div>',
            methods: {
                handle: function () {
                    this.count += 2
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
