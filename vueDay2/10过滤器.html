<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta val"viewport" content="width=device-width, initial-scale=1.0">
    <title>vue html demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upper}}</div>
        <div>{{msg | lower}}</div>
    </div>
    <script>
        /* 
            全局过滤器
         */
        Vue.filter('upper', function (val) {
            // 返回下标为0的字符并且大写，拼接上下标为1开始字符后面的字符串，slice(start,end)支持负值
            return val.charAt(0).toUpperCase() + val.slice(1)
        })
        Vue.filter('lower', function (val) {
            //返回小标为0的字符并且小写，拼接上下标为1开始字符后面的字符串
            return val.charAt(0).toLowerCase() + val.slice(1)
        })
        new Vue({
            el: '#app',
            data: {
                msg: '',
            },
            methods: {

            }
        })
    </script>
</body>

</html>
