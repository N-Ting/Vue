<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue html demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class='wrap' @click='handleClick1'>div1
            <div class='div1' @click.self='handleClick2'>
                div2
                <div class="div2" @click="handleClick3">
                    div3
                </div>
            </div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                handleClick1() {
                    console.log("handleClick1");
                },
                handleClick2() {
                    console.log('handleClick2');
                },
                handleClick3() {
                    console.log('handleClick3');
                }
            }
        })
    </script>
</body>

</html>
