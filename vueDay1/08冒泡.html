<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue html demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div @click='handle1'>
            <button @click.stop='handle2'>点击</button>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle1: function () {
                    this.num++
                },
                handle2: function () {
                    console.log(1);
                }
            }
        })
    </script>
</body>

</html>
