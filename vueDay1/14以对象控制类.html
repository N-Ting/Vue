<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue html demo</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error {
            background-color: orange;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象的key实际上来说就是class的名字 -->
        <!-- 当isActive为true的时候，会应用active，当isActive为false的时候，不会应用active -->
        <div :class={active:isActive,error:isError}>测试</div>
        <button @click='handle'>切换</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                isError: true
            },
            methods: {
                handle() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>

</html>
